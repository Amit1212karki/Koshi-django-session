{% extends 'frontend/layout/main.html' %}
{% block content %}
<div class="container mx-auto py-12">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg mx-auto">
        <h2 class="text-2xl font-bold mb-6">Buy Tickets</h2>
        
        <div class="mb-4">
            <h3 class="text-xl font-semibold">{{ event.name }}</h3>
            <p class="text-gray-600">{{ event.date }}</p>
            <p class="text-gray-600">{{ event.location }}</p>
        </div>

        <div class="mb-4">
            <h4 class="text-lg font-semibold">{{ ticket.ticket_name }}</h4>
            <p class="text-gray-600">Price: ${{ ticket.price }}</p>
        </div>

        <form method="POST" action="/buy-ticket/{{event.id}}/{{ticket.id}}">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700">Full Name</label>
                <input type="text" name="full_name" class="w-full p-2 border border-gray-300 rounded-lg" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Quantity</label>
                <input type="number" name="quantity" class="w-full p-2 border border-gray-300 rounded-lg" min="1" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Buy Tickets</button>
        </form>
    </div>
</div>
{% endblock %}
