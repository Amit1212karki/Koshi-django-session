<!-- Hero Section -->
{% extends 'frontend/layout/main.html' %}
{% block content %}
<div class="bg-white py-12 grid grid-cols-1 lg:grid-cols-3 gap-8">
    <div class="px-10 lg:col-span-2">
        <div class="lg:flex lg:items-center lg:justify-between">
            <div class="flex-1 min-w-0">
                <h2 class="text-3xl font-bold leading-7 text-gray-900 sm:text-4xl sm:truncate">{{ event.name }}</h2>
                <div class="mt-2 flex flex-col sm:flex-row sm:flex-wrap sm:space-x-6">
                    <div class="mt-2 flex items-center text-sm text-gray-500">
                        <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 00-1-1H6zm3 10V8H7v4h2zm3 0V8h-2v4h2z" clip-rule="evenodd" />
                        </svg>
                        {{ event.date }}
                    </div>
                    <div class="mt-2 flex items-center text-sm text-gray-500">
                        <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v4a1 1 0 00.293.707l2 2a1 1 0 001.414-1.414l-1.707-1.707V5z" clip-rule="evenodd" />
                        </svg>
                        {{ event.time }}
                    </div>
                    <div class="mt-2 flex items-center text-sm text-gray-500">
                        <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10.293 2.293a1 1 0 011.414 0L18 8.586l-1.414 1.414L10 3.414 3.414 10 2 8.586 8.586 2.293a1 1 0 011.707-.001z" clip-rule="evenodd" />
                        </svg>
                        {{ event.location }}
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-8 lg:flex lg:items-center lg:justify-between">
            <div class="lg:flex-1 lg:w-0">
                <p class="mt-4 text-lg text-gray-600">{{ event.guest }}</p>
            </div>
        </div>
    </div>
    <div class="col-span-1 w-full px-5">
        {% for ticket in tickets %}
        <div class="card bg-white shadow-lg rounded-lg p-5 mb-5">
            <div class="flex justify-between w-full items-center">
                <h4 class="text-lg font-bold text-gray-900">{{ ticket.ticket_name }}</h4>
                <span class="text-xl text-gray-700 font-semibold">{{ ticket.price }}</span>
                <a class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-300" href="/buy-ticket/{{event.id}}/{{ticket.id}}" >Buy Tickets</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
