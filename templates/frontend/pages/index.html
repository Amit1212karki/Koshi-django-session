<!-- Hero Section -->
{% extends 'frontend/layout/main.html' %}
{% block content %}
<div class="bg-gray-800 text-white">
    <div class="max-w-7xl mx-auto py-16 px-4 sm:px-6 lg:px-8 text-center">
        <h1 class="text-4xl font-bold">Welcome to Eventify</h1>
        <p class="mt-4 max-w-2xl mx-auto text-lg">Discover and participate in the most exciting events around you.</p>
        <a href="#events"
            class="mt-8 bg-blue-500 hover:bg-blue-700 text-white text-lg font-medium py-2 px-4 rounded">Explore
            Events</a>
    </div>
</div>

<!-- Events Section -->
<div id="events" class="py-12 bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 class="text-3xl font-bold text-center mb-8">Upcoming Events</h2>
        <div class="grid gap-8 lg:grid-cols-3 sm:grid-cols-2 grid-cols-1">
            <!-- Event Card 1 -->
             {% for event in events %}
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <img class="w-full h-48 object-cover" src="{{ event.image.url }}" alt="Event 1">
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-2">{{ event.name }}</h3>
            <p class="text-gray-700 mb-4">{{ event.date }}.</p>
                    <a href="/view-event/{{event.id}}/" class="text-blue-500 hover:text-blue-700 font-medium">Learn More</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
